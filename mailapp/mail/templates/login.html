<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Django Mail Application</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    .login-container .project-name {
      font-size: 18px;
      color: #5f6368;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .login-container h2 {
      margin: 0 0 20px;
      color: #202124;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1669c1;
    }
    .error-msg {
      color: red;
      margin-bottom: 10px;
    }
    .register-link {
      margin-top: 16px;
      display: block;
      color: #1a73e8;
      text-decoration: none;
    }
    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="project-name">Django Mail Application</div>
    <h2>Login</h2>
    {% if error %}
      <p class="error-msg">{{ error }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}" class="register-link">Create account</a>
  </div>
</body>
</html>
